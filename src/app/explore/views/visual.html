<section class="visual">
    <div class="medium-8 small-12 columns">
        <aside class="visualizer__buttons">
            <ul>
                <li>
                    <a ui-sref="explore.visual.visualizer">V</a>
                </li>
                <li>
                    <a ui-sref="explore.visual.text">T</a>
                </li>
            </ul>
        </aside>
        <section ng-cloak class="visualizer card">
            <div class="visual__loader" ng-show="loading">
                <img class="visual__svg" src="assets/ripple.svg">
            </div>
            <div ng-show="!loading">
                <ui-view></ui-view>
            </div>
        </section>
    </div>

    <div class="medium-4 small-12 columns quick-info">
        <article ng-cloak class="small-12 columns card">
            <div class="current-card">
                <h3>{{ visual.model.currentTopic.article_title }}</h3>

                <div class="current-card__summary">
                    <p>{{ visual.model.currentTopic.summary }}</p>
                </div>

                <div class="current-card__btns">
                    <a ng-href="{{ visual.model.currentTopic.wiki_link }}" target="_blank"><i class="material-icons">launch</i></a>

                    <a class="add-bookmark" ng-click="visual.action.addBookmark(visual.model.currentTopic)"><i class="material-icons">bookmark_border</i></a>
                </div>
            </div>
        </article>

        <article ng-cloak class="small-12 columns card">
            <div class="history-card">
                <h3>History</h3>

                <div class="history-card__list">
                    <ul>
                        <li ng-repeat="topic in visual.model.history">
                            <a ui-sref="explore.visual({ id: topic.article_id })">{{ topic.article_title}}</a>
                            <div class="buttons">
                                <a href="{{ topic.wiki_link }}" target="_blank"><i class="material-icons">launch</i></a>
                                <a ng-click="visual.action.addBookmark(topic)"><i class="material-icons">bookmark_border</i></a>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="buttons">
                    <a class="visual__history-clear" ng-click="visual.action.clearHistory()"><i class="material-icons">delete_sweep</i></a>
                </div>
            </div>
        </article>

        <article ng-cloak class="small-12 columns card social">
            <div class="social-card">
                <h3>Share</h3>
                <div class="buttons">
                    <div class="fb-share-button"
                       data-layout="icon"
                       data-mobile-iframe="true">
                    </div>
                </div>
            </div>
        </article>
    </div>
</section>
